<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="bg">
    <div class="main-box">

      <img  id="bunny-right" src="./Bunny image/bunny-right.png" alt="">
      <img  id="bunny-straight" class="bunny-straight" src="./Bunny image/bunny-front.svg" alt="">
      <!-- <img  id="bunny-left" src="./Bunny image/bunny-left.svg" alt=""> -->
      <meter id="hungerMeter" min="0" low="10" optimum="50"  max="100" value="100"></meter>
      <meter id="drinkMeter" min="0" low="10" optimum="50"  max="100" value="100"></meter>
      <meter id="energyMeter" min="0" low="10" optimum="50"  max="100" value="100"></meter>
      <button type="button" id="play">Play</button>
      <button type="button" id="sleep">Sleep</button>
      <button type="button" id="drink">Drink</button>
      <button type="button" id="eat">Eat</button>
    </div>
  </div>
    <script src="./app.js"></script>
    <script src="./dog.js"></script>
  </body>
</html>
